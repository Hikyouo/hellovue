<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table border="1" cellspacing="0" cellpadding="0">
        <tr><th>序号</th><th>年龄</th><th>姓名</th></tr>
        <tr v-for="(user,index) in users">
            <td>{{index+1>9?index+1:+(index+1)}}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.name }}</td>
        </tr>
    </table>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script><!--引入vue.js-->
<script>
    var app = new Vue({
        el:"#app",
        data:{
            users:[
                {age:1,name:'张三'},
                {age:2,name:'李四'},
                {age:3,name:'王五'}
            ]
        }
    })
</script>
</html>
